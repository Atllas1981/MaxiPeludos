<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Slider con Tarjetas</title>
</head>
<body>

<style>
    body{
        background-color: black;
    }
</style>
    
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Botón de retroceso -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <!-- Botón de avance -->
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Tarjeta 1 -->
                        <div class="card bg-light" style="height: 690px;">
                            <div class="card-body">
                                <h1 class="text-center">Caniche enano</h1>
                                <p class="text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, ab. Veniam deserunt reiciendis placeat corporis eveniet consequuntur magnam quod excepturi.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Tarjeta 2 -->
                        <div class="card">
                            <img src="assets/img/CanicheToy/CanicheToyCrema.jpeg" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Otras diapositivas aquí si es necesario -->
        </div>
    </div>
</div>

    

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
